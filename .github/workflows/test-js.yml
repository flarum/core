name: Frontend Unit Tests

on: [push, pull_request]

jobs:
  prettier:
    runs-on: ubuntu-latest

    name: Jest Unit Tests

    steps:
      - uses: actions/checkout@master

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12"

      - name: Install JS dependencies
        run: npm ci
        working-directory: ./js

      - name: Run Tests
        run: npm run test
        working-directory: ./js
