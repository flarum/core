name: Lint

on:
  workflow_dispatch:
  push:
    paths:
      - 'js/src/**'
  pull_request:
    paths:
      - 'js/src/**'

jobs:
  prettier:
    runs-on: ubuntu-latest

    name: JS / Prettier

    steps:
      - uses: actions/checkout@master

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12"

      - name: Install Prettier
        run: npm i -g prettier
        working-directory: ./js

      - name: Check JS code for formatting
        run: prettier --check src
        working-directory: ./js
